<script>
    AOS.init();
    var namaKamu = localStorage.getItem('namaKamu');
    var namaGebetan = localStorage.getItem('namaGebetan');
    var tips = localStorage.getItem('tips');
    $('#nama-player').html('- '+namaKamu+' '+'&'+' '+namaGebetan+' -');
    var lovdata = localStorage.getItem('sum');
    if (lovdata > 100 ) {
        $('.persen').html("100"+"%");
        $('#tips').html('Kecocokan ini bukan main !, buat yang belum jadian cobalah buat deketin doi, buat yang udah jadian mungkin kalian jodoh Ciyeeee');
    }
    if(lovdata < 100) {
        $('.persen').html(lovdata+"%");

    if(lovdata < 80) {
        $('.persen').html(lovdata+"%");
        $('#tips').html('Kalian sudah sangat cocok buat jadi pacar atau mungkin jadi istri / suami juga gas !');
    }
    if(lovdata < 60) {
        $('.persen').html(lovdata+"%");
        $('#tips').html("Hmmmm mungkin kamu dan pasangan kamu agaknya kurang cocok, tapi buat kamu yang sedang berusaha deketin gebetan tetap menyerah dan jangan semangat eh '-' maksud nya sebaliknya");
    }
