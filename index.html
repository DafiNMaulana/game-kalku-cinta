<script>
    $('#btn-hitung').click(function() {
        var p1 = $('#nama_kamu').val();
        var p2 = $('#nama_gebetan').val();

        if(p1 == ""){
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Nama Kamu Perlu diisi',
            })
        } else if (p1.length <=2 ) {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Nama Kamu minimal Masukan 3 karakter',
            })
        } else if(!isNaN(p1)){
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Nama Kamu Harus berupa Huruf',
            })
        } else if(p2 == ""){
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Nama pasangan kamu harus diisi',
            })
        } else if (p2.length <=2 ) {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Nama Pasangan kamu minimal Masukan 3 karakter',
            })
        } else if(!isNaN(p2)){
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Nama Kamu Harusa berupa Huruf',
            })
        } else{
            $('#form-submit').submit(); 
            let sum = (p1.length * p2.length % 100) + (p2.length * p1.length % 100);
            if (sum <= 100) {
                localStorage.setItem('sum', sum);
            } else if(sum <= 50) {
                localStorage.setItem('sum', sum);
            } else {
                localStorage.setItem('sum', sum);
            }
            localStorage.setItem('namaKamu', p1);
            localStorage.setItem('namaGebetan', p2);

        }
    });
// localStorage.setItem('lovdata', lovdata);
